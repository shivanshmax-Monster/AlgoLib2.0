<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View optimized algorithm implementations in Java and C++ on AlgoLib.">
    <meta name="theme-color" content="#92aed6">
    <title>Algorithm Viewer - AlgoLib</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop id="bg-video-tab">
        <source src="https://ik.imagekit.io/g7e4hyclo/proxy1.mp4" type="video/mp4">
    </video>

    <nav class="navbar app-mode">
        <a href="index.html" class="nav-brand"><span class="nav-logo">&lt;/&gt;</span>AlgoLib</a>
        <!-- Hamburger for mobile -->
        <button id="menu-toggle-nav" class="menu-toggle" aria-controls="nav-links" aria-expanded="false" aria-label="Toggle navigation"><i class="fas fa-bars" aria-hidden="true"></i></button>
        <div class="nav-links" id="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="developer.html" class="nav-link">Developer</a>
        </div>
        <div class="nav-controls">
            <button id="theme-toggle-nav" class="theme-toggle" title="Toggle dark mode"><i class="fas fa-moon"></i></button>
        </div>
        <div class="search-wrapper">
            <input type="text" id="searchInput" class="nav-input" placeholder="Search..." 
                   oninput="showSuggestions(this)" onkeypress="handleEnter(event)"
                   aria-label="Search algorithms">
            <div id="suggestionBox" class="suggestion-box hidden" role="listbox"></div>
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="content-controls">
            <button onclick="history.back()" class="btn-back" aria-label="Go back" title="Go back to previous page">
                <i class="fa-solid fa-arrow-left"></i> Back
            </button>
            <button id="copy-all-btn" class="btn-copy-all" onclick="copyAllCode()" title="Copy all code" aria-label="Copy all code">
                <i class="fa-solid fa-copy"></i> Copy All
            </button>
        </div>

        <h1 class="section-title" id="algo-title">Loading...</h1>
        
        <p class="section-desc" id="algo-desc">Fetching algorithm details...</p>

        <div class="complexity-box">
            <p><strong>Time Complexity:</strong> <span id="algo-time">-</span></p>
            <p><strong>Space Complexity:</strong> <span id="algo-space">-</span></p>
        </div>

        <div class="code-box">
            <div class="tabs">
                <button class="tab-btn active" onclick="openTab(event, 'java')">Java</button>
                <button class="tab-btn" onclick="openTab(event, 'cpp')">C++</button>
                <button class="copy-btn" onclick="copyCode(this)">
                    <i class="fa-regular fa-copy"></i> Copy
                </button>
            </div>
    
            <div id="java" class="tab-content" style="display: block;">
                <pre><code id="code-java" class="language-java"></code></pre>
            </div>

            <div id="cpp" class="tab-content">
                <pre><code id="code-cpp" class="language-cpp"></code></pre>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 AlgoLib Made with ‚ù§Ô∏èüéµ -All Rights Reserved</p>
        </div>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-c.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
